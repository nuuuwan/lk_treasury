name: pipeline

on:
  workflow_dispatch:
    inputs:
      max_dt:
        description: "max_dt"
        required: false
        default: "1"
  schedule:
    - cron: "30 * * * *"

jobs:
  pipeline:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/nuuuwan/pdf-scraper-image:latest

    env:
      REPO_MAIN: lk_treasury
      GITHUB_USERNAME: ${{ secrets.GIT_USER_NAME }}
      HUGGING_FACE_USERNAME: ${{ secrets.GIT_USER_NAME }}
      HUGGING_FACE_TOKEN: ${{ secrets.HUGGING_FACE_TOKEN }}

    steps:
      - name: "‚¨áÔ∏è Checkout main"
        uses: actions/checkout@v4
        with:
          ref: "main"
          path: "${{ env.REPO_MAIN }}"
          token: "${{ secrets.REPO_DATA_TOKEN }}"
          fetch-depth: 1

      - name: "‚¨áÔ∏è Checkout data"
        uses: actions/checkout@v4
        with:
          ref: "data"
          path: "${{ env.REPO_MAIN }}_data"
          token: "${{ secrets.REPO_DATA_TOKEN }}"
          fetch-depth: 1

      - name: "‚öôÔ∏è Run pipeline"
        run: |
          cd ${{ env.REPO_MAIN }}
          export PYTHONPATH="$PYTHONPATH:./src"

          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"
          git config --global --add safe.directory /__w/${{ env.REPO_MAIN }}/${{ env.REPO_MAIN }}

          git pull origin main --rebase
          python workflows/pipeline.py ${{ github.event.inputs.max_dt }}

      - name: "‚¨ÜÔ∏è Push main"
        run: |
          cd ${{ env.REPO_MAIN }}
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "ü§ñ [pipeline.yml] $(date '+%Y-%m-%d-%H%M')"
          git pull origin main --rebase
          git push origin main

      - name: "‚¨ÜÔ∏è Push data"
        run: |
          cd ${{ env.REPO_MAIN }}_data
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "ü§ñ [pipeline.yml] $(date '+%Y-%m-%d-%H%M')"
          git pull origin data --rebase
          git push origin data
